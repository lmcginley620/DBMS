<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Add Recipe</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      color: #333;
    }

    h1 {
      color: #2196F3;
      text-align: center;
      margin-bottom: 30px;
    }

    form {
      width: 80%;
      max-width: 400px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
    }

    input,
    textarea {
      width: 100%;
      padding: 10px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #2196F3;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:hover {
      background-color: #09487b;
    }

    .back-btn {
      text-align: right;
      margin-top: 10px;
      margin-right: 20px;
    }

    .back-btn a {
      text-decoration: none;
      color: #fff;
      background-color: #2196F3;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <h1>Add Recipe</h1>
  <form action="/addRecipe" method="POST">
    <label for="foodItem">Food Item:</label>
    <input type="text" id="foodItem" name="foodItem" required>
    <label for="recipeDescription">Recipe Description:</label>
    <textarea id="recipeDescription" name="recipeDescription" required></textarea>
    <button type="submit">Add Recipe</button>
    <!-- Back button -->
    <div class="back-btn">
      <a href="/userRecipes">Back to User Recipes</a>
    </div>
  </form>
</body>

</html>
