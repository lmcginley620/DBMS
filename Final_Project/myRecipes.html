<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Recipes</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            color: #2196F3;
            text-align: center;
            margin-bottom: 30px;
        }

        .recipe-container {
            width: 80%;
            max-width: 800px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .recipe {
            margin-bottom: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        .recipe h2 {
            color: #333;
            margin-bottom: 10px;
        }

        .recipe p {
            color: #555;
            margin: 0;
        }

        .recipe .username {
            font-weight: bold;
            color: #2196F3;
        }

        .back-btn {
            margin-top: 20px;
            text-align: center;
        }

        .back-btn a {
            text-decoration: none;
            color: #fff;
            background-color: #2196F3;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <div class="recipe-container">
        <h1>My Recipes</h1>

        <!-- Recipes will be dynamically added here based on user's data from the server -->

        <div class="back-btn">
            <a href="/userRecipes">Back to User Recipes</a>
        </div>
    </div>
</body>

</html>
